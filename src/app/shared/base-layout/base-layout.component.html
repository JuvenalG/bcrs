<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color="primary">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo"   mat-button>Service Repair</button>
        <button class="navbar-link" routerLink="/" mat-button>Purchase by Service</button>
        <button class="navbar-link" routerLink="/" mat-button>Contact Us</button>
        <button class="navbar-link" routerLink="/" mat-button>About Us</button>
        <button  mat-icon-button [matMenuTriggerFor]="menu"><mat-icon> account_circle </mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/users">User Configuration</button>
  <button mat-menu-item routerLink="/security-questions">Security Questions</button>
  <button mat-menu-item routerLink="/roles">Role Configuration</button>
  <button mat-menu-item (click)="signOut()">Log Out</button>
</mat-menu>

      </div>


    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
