<!-- fxLayout -->
<div fxLayout="column">

  <!-- user mat card -->
  <mat-card>
    <mat-card-title>Users Configuration</mat-card-title>
    <!-- create new user button-->
    <mat-card-subtitle>
      <button mat-button routerLink="/users/create/new" color="accent">Create</button>
    </mat-card-subtitle>
    <!-- end create new user button -->

    <!-- user list -->
    <mat-card-content *ngIf="users">
      <table mat-table [dataSource]="users">

        <!-- username -->
        <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">
          {{element.userName}}
        </td>
      </ng-container>
      <!-- end username-->

      <!-- firstName -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <!-- end firstName -->

      <!-- lastName -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <!-- end lastName -->

      <!-- phoneNumber -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>
      <!-- end phoneNumber -->

      <!-- address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <!-- end address -->

      <!-- email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- end email -->

      <!-- functions -->
      <ng-container matColumnDef="functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>
        <td mat-cell *matCellDef="let element">

          <!-- edit -->
          <button mat-icon-button routerLink="/users/{{element._id}}">
            <mat-icon color="accent">edit</mat-icon>
          </button>
          <!-- end edit -->

          <!-- delete -->
          <button mat-icon-button (click)="delete(element._id, element.userName)">
            <mat-icon color="accent">delete</mat-icon>
          </button>
          <!-- end delete -->
        </td>
      </ng-container>
      <!-- end functions -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
    <!-- end user list -->


  </mat-card>
  <!-- end user mat card -->
</div>
<!-- end fxLayout -->
