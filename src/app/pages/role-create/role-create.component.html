<br /><br />
<div fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Create Role</mat-card-title>
    <br />
    <!-- Start our create role form -->
    <form [formGroup]="form" (ngSubmit)="create()" #roleForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input
              matInput
              [formControl]="form.controls['text']"
              placeholder="Role"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <br />
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">
          Cancel
        </button>
        <button mat-raised-button color="accent" [disabled] ='!form.valid'>Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
