<div fxLayout="view_column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Create User</mat-card-title>
    <br />
    <!-- Start our user creation form here. -->
    <form [formGroup]="form" #userForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="userName"
              placeholder="Username"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="firstName"
              placeholder="First Name"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="lastName"
              placeholder="Last Name"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="phoneNumber"
              placeholder="Phone Number"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="address"
              placeholder="Address"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="email"
              placeholder="Email"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />

      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">
          Cancel
        </button>
        <button mat-raised-button color="accent" [disabled]="!form.valid" (click)="createUser()">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
